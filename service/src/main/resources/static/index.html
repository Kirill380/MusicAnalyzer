<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Music cabinet</title>
    <link rel="stylesheet" href="vendor/bootstrap-3.3.7/css/bootstrap.css">
    <link rel="stylesheet" href="vendor/bootstrap-3.3.7/css/bootstrap-theme.css">
    <link rel="stylesheet" href="project/styles/music_list.css">
    <link rel="stylesheet" href="project/styles/music_card.css">
    <link rel="stylesheet" href="project/styles/music_cabinet.css">
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a href="/cabinet">HOME</a></li>
                <li><a href="/profile">PROFILE</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a class="jsLogout" href="/">LOG OUT</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="banner">
    <div>MUSIC<span class="glyphicon glyphicon-flash"></span>RIPER</div>
</div>
<div class="container cabinet">
    <div class="controls">
        <div class="control__item">
            <input type="text" class="form-control" placeholder="Filter music by name">
        </div>
        <div class="control__item">
            <button type="button" class="btn btn-success">Add +</button>
        </div>
    </div>
    <div class="music-list">
        <div class="music-list__item">
            <div id="123" class="music-card">
                <div class="music-card__component music-card__image">
                    <img class="image"

                         alt="Red dot">
                </div>
                <div class="music-card__component music-card__music-info">
                    <div class="music-info__author">Kiesza</div>
                    <div class="music-info__title" data-toggle="tooltip" data-placement="top"
                         title="Kuaga (Lost Time) (Radio Edit)">Kuaga (Lost Time) (Radio Edit)
                    </div>
                </div>
                <div class="music-card__component music-card__waveform">
                    <img class="waveform"

                         alt="Red dot">
                </div>
                <div class="music-card__component music-card__music-duration">
                    <div class="music-feature__value">04:12</div>
                    <div class="music-feature__title">DURATION</div>
                </div>
                <div class="music-card__component music-card__music-tempo">
                    <div class="music-feature__value">120</div>
                    <div class="music-feature__title">BMP</div>
                </div>
                <div class="music-card__delete-button">
                    <span class="delete-button">X</span>
                </div>
            </div>
        </div>
        <div class="music-list__item">
            <div id="32" class="music-card">
                <div class="music-card__component music-card__image">
                    <img class="image"

                         alt="Red dot">
                </div>
                <div class="music-card__component music-card__music-info">
                    <div class="music-info__author">VAG x STEK</div>
                    <div class="music-info__title" data-toggle="tooltip" data-placement="top"
                         title="It's Start Time">It's Start Time
                    </div>
                </div>
                <div class="music-card__component music-card__waveform">
                    <img class="waveform"

                         alt="Red dot">
                </div>
                <div class="music-card__component music-card__music-duration">
                    <div class="music-feature__value">01:32</div>
                    <div class="music-feature__title">DURATION</div>
                </div>
                <div class="music-card__component music-card__music-tempo">
                    <div class="music-feature__value">90</div>
                    <div class="music-feature__title">BMP</div>
                </div>
                <div class="music-card__delete-button">
                    <span class="delete-button">X</span>
                </div>
            </div>
        </div>
    </div>
    <nav aria-label="Page navigation">
        <ul class="pagination">
            <li>
                <a href="#" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li><a href="#">1</a></li>
            <li><a href="#">2</a></li>
            <li><a href="#">3</a></li>
            <li><a href="#">4</a></li>
            <li><a href="#">5</a></li>
            <li>
                <a href="#" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>
</div>

<script src="vendor/jquery-3.1.1.min.js"></script>
<script src="vendor/bootstrap-3.3.7/js/bootstrap.js"></script>
<script language="JavaScript">
    $(function () {
        $('[data-toggle="tooltip"]').tooltip()
    })
</script>
</body>
</html>
